<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>proxySSH</title>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        var conn;
        var cmd = document.getElementById("command");

        document.getElementById("cmdForm").onsubmit = function () {
            if (!conn) {
                return false;
            }
            if (!cmd.value) {
                return false;
            }
            conn.send(cmd.value);
            cmd.value = "";
            return false;
        };

        if (window["WebSocket"]) {
            conn = new WebSocket("ws://" + document.location.host + "/ws");
            conn.onclose = function (evt) {
                var item = document.createElement("div");
                item.innerHTML = "<b>Connection closed.</b>";
            };
            conn.onmessage = function (evt) {
                var messages = evt.data.split('\n');
                for (var i = 0; i < messages.length; i++) {
                    var item = document.createElement("div");
                    item.innerText = messages[i];
                }
            };
        } else {
            var item = document.createElement("div");
            item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        }
    };
</script>
<div class="form-container" id="form-container">
    <form action="" method="post" id="cmdForm">
        <p>Введите команду</p>
        <p><label for="command"></label><input type="text" size="40" id="command" autocomplete="off"></p>
        <p><input type="submit" value="Ок"></p>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
